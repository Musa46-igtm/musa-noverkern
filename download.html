<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Nova App</title>
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <style>
    :root {
      --bg-color: #0c0c0c;
      --text-color: #eeeeee;
      --accent: #00ffff;
      --card-color: #1a1a1a;
    }

    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent: #00ffff;
      --card-color: #f3f3f3;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: var(--card-color);
      padding: 1.5rem 2rem;
      border-bottom: 2px solid var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      color: var(--accent);
    }

    header a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    header a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    main {
      max-width: 600px;
      margin: 3rem auto;
      text-align: center;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 2rem;
    }

    .download-buttons {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }

    .download-buttons button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      background-color: var(--accent);
      color: var(--bg-color);
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .download-buttons button:hover {
      background-color: #00cccc;
      transform: scale(1.05);
      box-shadow: 0 0 12px var(--accent);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      font-size: 0.9rem;
      border-top: 2px solid var(--accent);
      background-color: var(--card-color);
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header data-aos="fade-down" data-aos-delay="200">
    <h1>Download</h1>
    <a href="index.html">← Back to Home</a>
  </header>

  <main>
    <h2 data-aos="fade-up" data-aos-delay="400">Download Nova App</h2>
    <div class="download-buttons">
      <button 
        onclick="window.location.href='https://play.google.com/store/apps/details?id=your.nova.app'" 
        data-aos="fade-up" data-aos-delay="600">
        Download for Android
      </button>
      <button 
        onclick="window.location.href='https://apps.apple.com/app/your-nova-app-id'"
        data-aos="fade-up" data-aos-delay="800">
        Download for iOS
      </button>
    </div>
  </main>

  <footer data-aos="zoom-in" data-aos-delay="1000" data-aos-duration="1200">
    © 2025 Noverkern. All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
