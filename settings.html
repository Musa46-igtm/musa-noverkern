<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | NovaKern</title>
  
  <!-- Instant theme set -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <!-- Orbitron font & AOS -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111111;
      --accent: #00ffff;
      --card-color: #f3f3f3;
    }
    [data-theme="dark"] {
      --bg-color: #0c0c0c;
      --text-color: #eeeeee;
      --accent: #00ffff;
      --card-color: #1a1a1a;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background: var(--card-color);
      padding: 1.5rem 2rem;
      border-bottom: 2px solid var(--accent);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
      color: var(--accent);
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-color);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 2rem;
    }
    input {  
      width: 100%;  
      padding: 0.9rem;  
      border: 1px solid #ccc;  
      border-radius: 11px;  
      margin-top: 0.8rem;  
    }  
    button {  
      margin-top: 2rem;  
      padding: 0.75rem 1.5rem;  
      border: none;  
      background-color: var(--accent);  
      color: var(--bg-color);  
      font-weight: bold;  
      border-radius: 8px;  
      cursor: pointer;  
      width: 90%;  
      transition: all 0.3s ease;  
      box-shadow: 0 0 10px rgba(0,255,255,0.3);  
      display: block;  
   margin: 2rem auto 0;  
    }      
      .back-btn {  
      display: block;  
      margin: 2rem auto 0;  
      width: 50%;  
    }  
    button:hover {
      background-color: #00cccc;
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent);
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-color);
      font-size: 0.9rem;
      border-top: 2px solid var(--accent);
      background-color: var(--card-color);
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header data-aos="fade-down" data-aos-delay="200">
    <h1>Settings</h1>
  </header>

  <main data-aos="fade-up" data-aos-delay="400">
    <h2>User Settings</h2>
    <form id="settings-form">
      <label>Name:</label>
      <input type="text" id="name" />

      <label>Email:</label>
      <input type="email" id="email" />

      <label>Password:</label>
      <input type="password" id="password" />

      <button type="submit">Save Settings</button>
    </form>

    <button class="back-btn" onclick="location.href='index.html'">← Back</button>

    <div class="message" id="save-message"></div>
  </main>

  <footer>
    &copy; 2025 NovaKern Corporation
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    document.addEventListener('DOMContentLoaded', () => {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);

      const form = document.getElementById("settings-form");
      const msg = document.getElementById("save-message");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!name || !email || !password) {
          msg.innerText = "⚠️ Please fill in all fields!";
          msg.style.color = "#ff0077";
          return;
        }

        localStorage.setItem("name", name);
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);

        msg.innerText = "✅ Settings saved successfully!";
        msg.style.color = "#00ffcc";

        setTimeout(() => {
          window.location.href = "novakern.html";
        }, 1200);
      });
    });
  </script>
</body>
</html>
